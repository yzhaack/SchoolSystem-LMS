<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMZr1Z2TwY5f2c1i1Utr7aBJY2Lv8oKJfCpOBp" crossorigin="anonymous">
    <title>NASTECH - School of the Future</title>
    <link rel="icon" type="image/x-icon" href="../images/landing-page-logo.png">
    <style>
        .logo {
            height: 8rem;
            width: 8rem;
        }

        .align {
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        .forSmall-Icon {
            height: 1rem;
            width: 1rem;
            transition: transform 0.3s ease;
        }

        .forSmall-Icon:hover {
            transform: scale(1.2);
        }

        .btn-custom-blue {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-custom-blue:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .custom-card {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #acacacb0;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card custom-card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../images/welcome.png" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="d-flex justify-content-end">
                                        <a href="../homepage/index.html" class="fas fa-arrow-left"><img
                                                src="../images/back-icon.png" class="forSmall-Icon"></a>
                                    </div>
                                    <form>
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #296dec;"></i>
                                            <span class="h1 fw-bold mb-0">
                                                <div class="align">
                                                    <img src="../images/landing-page-logo.png" class="logo">
                                                    <h4>NASTECH-School of the Future</h4>
                                                </div>
                                            </span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Username</label>
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg">
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example27">Password</label>
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg">
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                                        </div>
                                        <!-- <a class="small text-muted" href="#!">Forgot password?</a><br> -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
