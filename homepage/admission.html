<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUFLFU1SjqxytA/OfHaxY4/4xF65Jo67tFBV9O" crossorigin="anonymous">
    <style>
        .header{
            background-color: #14439b;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h4 class="me-auto">NASTECH Admission Form</h4>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <div class="form-container">
        <h2 class="text-center my-5">Admission Form</h2>
        <form>
            <h4>Personal Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Current Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Permanent Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-2 mb-3">
        <label for="inputZip">Zip Code</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
</div>
            <h4>Academic Information</h4>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade Applying For</label>
                <select class="form-select" id="grade" required>
                    <option selected disabled>Select Grade</option>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="previousSchool" class="form-label">Previous School (if any)</label>
                <input type="text" class="form-control" id="previousSchool" placeholder="Enter Previous School">
            </div>
            
            <h4>Parent Information</h4>
            <div class="mb-3">
           <h5>Mother's Information</h5>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Middle name">
                      </div>
                    </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="parentEmail" class="form-label">Mother's Email</label>
                    <input type="email" class="form-control" id="motherEmail" placeholder="Enter Mother's Email" required>
                </div>
                <div class="col-md-6">
                    <label for="parentPhone" class="form-label">Mother's Phone</label>
                    <input type="tel" class="form-control" id="motherPhone" placeholder="Mother's Phone" required>
                </div>
            </div>
            <br>
            <div class="mb-3">
                <h5>Father's Information</h5>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Middle name">
                          </div>
                        </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="parentEmail" class="form-label">Father's Email</label>
                        <input type="email" class="form-control" id="fatherEmail" placeholder="Enter Father's Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="parentPhone" class="form-label">Father's Phone</label>
                        <input type="tel" class="form-control" id="fatherEmail" placeholder="Father's Phone" required>
                    </div>
                </div>

            <h4>Guardian Information</h4>
            <div class="mb-3">
                Guardian's Information
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Middle name">
                          </div>
                        </div>
            <div class="mb-3">
                <label for="relation" class="form-label">Relation to Student</label>
                <input type="text" class="form-control" id="relation" placeholder="Enter Relation" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="parentEmail" class="form-label">Parent/Guardian Email</label>
                    <input type="email" class="form-control" id="parentEmail" placeholder="Guardian Email" required>
                </div>
                <div class="col-md-6">
                    <label for="parentPhone" class="form-label">Parent/Guardian Phone</label>
                    <input type="tel" class="form-control" id="parentPhone" placeholder="Enter Guardian Phone" required>
                </div>
            </div>
 
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
